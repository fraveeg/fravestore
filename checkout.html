<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Frave Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/ethnocentric" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific styles for checkout page - These are embedded for simplicity,
           but ideally some could go into style.css if generic */
        .checkout-page-container {
            max-width: 800px;
            margin: 80px auto 50px auto; /* Adjust top margin for fixed header */
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-out;
        }

        .checkout-page-container h2 {
            text-align: center;
            color: red;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            margin-bottom: 30px;
        }

        .order-summary {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
        }

        .order-summary h3 {
            color: #ddd;
            font-family: 'Orbitron', sans-serif;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .checkout-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #3a3a3a;
        }
        .checkout-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .checkout-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .checkout-item-details {
            flex-grow: 1;
        }

        .checkout-item-details p {
            margin: 0;
            font-size: 1.1em;
        }
        .checkout-item-details .item-name {
            font-weight: bold;
            color: #fff;
        }
        .checkout-item-details .item-qty-price {
            color: #aaa;
            font-size: 0.9em;
        }
        .checkout-total {
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            color: red;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .shipping-form {
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            margin-top: 30px;
        }
        .shipping-form h3 {
            color: #ddd;
            font-family: 'Orbitron', sans-serif;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .shipping-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        .shipping-form input[type="text"],
        .shipping-form input[type="email"],
        .shipping-form input[type="tel"],
        .shipping-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }
        .shipping-form textarea {
            resize: vertical;
            min-height: 80px;
        }

        .shipping-form input[type="text"]:focus,
        .shipping-form input[type="email"]:focus,
        .shipping-form input[type="tel"]:focus,
        .shipping-form textarea:focus {
            outline: none;
            border-color: red;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .place-order-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .place-order-btn:hover {
            background-color: #cc0000;
            transform: scale(1.01);
        }

        @media (max-width: 768px) {
            .checkout-page-container {
                margin: 60px 15px 30px 15px;
                padding: 20px;
            }
            .checkout-page-container h2 {
                font-size: 2.2em;
            }
            .checkout-item {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }
            .checkout-item img {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }
            .shipping-form input[type="text"],
            .shipping-form input[type="email"],
            .shipping-form input[type="tel"],
            .shipping-form textarea {
                width: calc(100% - 20px);
            }
            .place-order-btn {
                font-size: 1.1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="top-icons">
        <img src="images/settings.png" alt="Settings" class="icon" id="settingsIcon">
        <i class="fas fa-search icon" id="searchIcon"></i>
        <img src="images/basket.png" alt="Basket" class="icon" id="basketIcon">
    </div>

    <div class="menu" id="settingsMenu">
        <ul>
            <li><a href="#" class="category-link">Category</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <ul class="submenu" id="categorySubMenu">
            <li><a href="shop.html">Framed Posters</a></li>
            <li><a href="posters.html">Posters</a></li>
            <li><a href="stickers.html">Stickers</a></li>
            <li><a href="all_products.html">All Products</a></li>
        </ul>
    </div>

    <div class="search-overlay" id="searchOverlay">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search products..." autofocus>
            <button id="searchCloseBtn"><i class="fas fa-times"></i></button>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <div class="basket-menu" id="basketMenu">
        <div class="basket-items" id="basketItems">
            <p>Your basket is empty.</p>
        </div>
        <div class="total-price" id="totalPrice">Total: 0 L.E</div>
        <button class="checkout-btn" id="checkoutBtn">Checkout</button>
    </div>

    <div class="logo-banner">
        <img src="images/logo.png" alt="Logo" class="logo" />
    </div>

    <div class="checkout-page-container">
        <h2>Checkout</h2>

        <div class="order-summary">
            <h3>Your Order</h3>
            <div id="checkoutOrderItems">
                </div>
            <div class="checkout-total" id="checkoutTotal"></div>
        </div>

        <form class="shipping-form" id="checkoutForm" action="https://formspree.io/f/xpwryvlg" method="POST">
            <h3>Shipping Information</h3>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="Phone Number" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="Shipping Address" rows="4" required></textarea>

            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
