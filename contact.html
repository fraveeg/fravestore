<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific styles for contact page content */
        .contact-container {
            max-width: 600px;
            margin: 100px auto 50px auto; /* Adjust top margin for fixed header */
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: fadeIn 1s ease-out; /* Page entry animation */
        }

        .contact-container h2 {
            color: red;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #ddd;
        }

        .contact-item i {
            font-size: 1.5em;
            margin-right: 15px;
            color: red;
            transition: transform 0.2s ease;
        }

        .contact-item a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .contact-item a:hover {
            color: red;
            transform: translateX(5px);
        }
        .contact-item i:hover {
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .contact-container {
                margin: 80px 15px 30px 15px;
                padding: 20px;
            }
            .contact-container h2 {
                font-size: 2.5em;
            }
            .contact-item {
                font-size: 1em;
            }
            .contact-item i {
                font-size: 1.2em;
                margin-right: 10px;
            }
        }
    </style>
</head>

    <div class="basket-menu" id="basketMenu">

    <div class="contact-container">
